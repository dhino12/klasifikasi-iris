        <form

          method="post"
          class="flex flex-col"
        >
          <div class="form-group">
            <label for="SepalLengthCm" class="mt-4 mb-2">Panjang Sepal</label>
            <input

            >

            <div>
          <div class="form-group">

            placeholder="Panjang Sepal CM"
            required="required"
          >

            name="PetalLengthCm" type="number"
            id="PetalLengthCm"
            class="form-control form-control-lg mb-3"
            placeholder="Panjang Petal CM"
            required="required"
            >

            <label for="PetalWidthCm" class="mt-4 mb-2">Lebar Petal</label>
            <input 
            name="PetalWidthCm" type="number"
            id="PetalWidthCm"
            class="form-control form-control-lg mb-3"
            placeholder="Lebar Petal CM"
            required="required"
            >
    
                <div>
